<ion-header>
  <ion-toolbar>
    <ion-title>My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Release Year</ion-label>
    <ion-input [(ngModel)]="releaseYear"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Genre</ion-label>
    <ion-input [(ngModel)]="genre"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addMovie()">Add Movie</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let movie of movies; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ movie.name }}</h2>
          <p>{{ movie.year }}</p>
          <ion-chip *ngIf="movie.genre">{{ movie.genre }}</ion-chip> <!-- Show genre -->
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMovie(i)">Delete</ion-item-option>
        <ion-item-option (click)="openEditModal(i)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
</ion-content>
